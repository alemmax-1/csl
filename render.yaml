databases:
  - name: csldb
    plan: free
    databaseName: csl
    user: csl

services:
  - type: web
    plan: free
    name: csl
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn csl.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: csldb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: False