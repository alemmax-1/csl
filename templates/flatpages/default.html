{% extends 'base.html' %}
{% load static %}
{% block title %}{{ flatpage.title }}{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mt-5">{{ flatpage.title }}
            {% if user.is_staff %}
             <a class="h3 btn btn-primary" target="_blank" href="{% url 'admin:flatpages_flatpage_change' flatpage.pk %}"><i class="fa-solid fa-pencil"></i></a>
             <a class="h3 btn btn-danger" href="{% url 'admin:flatpages_flatpage_delete' flatpage.pk %}"><i class="fa-solid fa-trash"></i></a>
            {% endif %}</h1>
        <div class="content">
            {{ flatpage.content|safe }}
        </div>
    </div>
{% endblock %}
