<div class="container d-flex justify-content-center flex-wrap">
    {% if marketings %}
        {% for marketing in marketings %}
            <div class="card mx-3 mb-4 col-12 col-md-6 col-lg-3">
                {% if marketing.image %}
                    <img src="{{ marketing.image.url }}" class="card-img-top" alt="" />
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ marketing.title }}</h5>
                    <p class="card-text">{{ marketing.description }}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
